name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Ensure resources directory exists
        run: mkdir -p src/main/resources

      - name: Set up application.properties
        run: echo "cors.allow.origins=${{secrets.CORS_ALLOW_ORIGINS}}" >> src/main/resources/application.properties

      - name: Build backend Docker image
        run: |
          docker build -t james66689/wits_calendar_backend:latest -f ./Dockerfile .

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Push backend Docker image
        run: |
          docker push james66689/wits_calendar_backend:latest

  build-and-push-frontend:
    needs: build-and-push-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Change directory to frontend
        run: cd WitsCalendar_Fontend

      - name: Install dependencies
        run: npm install

      - name: Bulid Vue.js project
        run: npm run build

      - name: Upload to S3
        uses: shallwefootball/s3-upload-action@master
        id: S3
        with:
          aws_key_id: ${{secrets.AWS_KEY_ID}}
          aws_secret_access_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: wits-calendar
          source_dir: ./dist
